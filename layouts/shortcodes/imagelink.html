{{- $imagename := .Get "src" -}}
{{- $original := resources.Get $imagename -}}
{{- $alt := .Get "alt" | default "Image" -}}


<figure>
    <a href="{{ $original.RelPermalink }}" target="_blank">
        {{ if gt $original.Width 860 }}
        {{- with ($original.Resize "860x") -}}
        <img src="{{ .RelPermalink }}" alt="{{ $alt }}">
        {{- end -}}
        {{ else }}
        <img src="{{ $original.RelPermalink }}" alt="{{ $alt }}">
        {{ end }}
    </a>

    {{ with .Get "caption" }}
    <figcaption>{{ . }}</figcaption>
    {{ end }}
</figure>
